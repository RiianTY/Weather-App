<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <form class="weatherForm">
          <input type="text" class="cityInput" placeholder="Enter city" />
          <button class="input" type="submit">Get weather</button>
        </form>

        <h1 class="city">Location</h1>
        <div class="sky">
          <img class="sky-image" src="./animated/01d.png" alt="" />
          <p class="sky-status">clear sky</p>
        </div>

        <div class="temp">
          <img src="./animated/temperature.png" alt="" />
          <p class="temp">temprature:</p>
        </div>
        <p class="humidity">humidity:</p>
        <div class="wind">
          <img src="./animated/wind.png" alt="" />
          <p>wind speed</p>
        </div>
      </div>
    </div>

    <script src="index.js" type="module"></script>
  </body>
</html>
